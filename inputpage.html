<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Input Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script  type="text/javascript"> let name = 'Oti Doulefko Peze'; </script>

    <style>
      table {border-collapse: separate; border-spacing: 20px 20px;}
      h2 {
        margin: 0 1%
      }
      p {
        margin: 0 2%;
      }

      .checkboxes {
         text-align:center;
        }

       .checkboxes input{
         margin: 0px 0px 0px 0px;
        }

        .checkboxes label{
          margin: 0px 20px 0px 3px;
        }

    </style>

  </head>

  <body>
    <div class="container-fluid jumbotron">
      <h1>Welcome to the input page</h1>
    </div>

    <div class= "container-fluid"><h4>Tell us how long you want to study for</h4></div>


    <div class='container-fluid'>
      <form>
        <ul class="nav nav-tabs">

          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#time">Time Duration</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#output">Output Type</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#allowance">Allowances</a>
          </li>

        </ul>

        <div id="myTabContent" class="tab-content">

          <div class="tab-pane active show" id="time">
            <!-- <p>Study time <br> Break time <br> Number of cycles<br></p> -->
            <center style='font-size: 18px'>
            Study Time:
            <input type="number"  step = '5' name="study_time"> <br>

            Break Time:
            <input type="number"  step = '5' name="break_time"> <br>

            Number of Cycles:
            <input type="number" name="num_cyclse">
            </center>
          </div>

          <div class="tab-pane fade" id="output">
            <!-- <p>Checkboxes: <br>Graph<br>Information output</p> -->
            <center style='font-size: 18px'>
            Output Format:<br>
            <input type='checkbox' name='graph'>Output Productivity Graphs</input><br>
            <input type='checkbox' name='info'>Output Information Data</input>
            </center>
          </div>

          <div class="tab-pane fade" id="allowance">
            <!-- <p>Two tickboxes with allowed and forbiden apps</p> -->
            <center style='font-size: 18px'>
              <div class="form-group">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="allowMsgr" checked="">
                  <label class="custom-control-label" for="allowMsgr">Label Messanger as a productivity application</label>
                </div>
              </div>

              <div class="form-group">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="allowFcbk" checked="">
                  <label class="custom-control-label" for="allowFcbk">Label Facebook as a productivity application</label>
                </div>
              </div>
            </center>

<!-- 9gag, 4chan, twitter, tumbler, instagram, world of warcraft, minecraft, fortnite, letmewatchthis, netflix, hulu, steam, epic games launcher-->
        </div>
      </form>
    </div>

  </body>
